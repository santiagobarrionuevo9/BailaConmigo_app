<!-- Navbar principal con Bootstrap -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark-orange">

  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">BailaConmigo</a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item" *ngIf="userRole === 'BAILARIN'">
          <a class="nav-link" routerLink="/profile" *ngIf="isLoggedIn">Perfil</a>
        </li>
        <li class="nav-item" *ngIf="userRole === 'BAILARIN'">
          <a class="nav-link" routerLink="/find-dancers" *ngIf="isLoggedIn">Bailarines</a>
        </li>
        <li class="nav-item" *ngIf="userRole === 'BAILARIN'">
          <a class="nav-link" routerLink="/my-matches" *ngIf="isLoggedIn">Matches</a>
        </li>
        <li class="nav-item" *ngIf="userRole === 'BAILARIN'">
          <a class="nav-link" routerLink="/all-events" *ngIf="isLoggedIn">Eventos</a>
        </li>
        <!-- Opción exclusiva para usuarios PRO -->
        <li class="nav-item" *ngIf="userRole === 'BAILARIN' && isProActive">
          <a class="nav-link" routerLink="/pro-features" *ngIf="isLoggedIn">
            <i class="bi bi-star-fill me-1 text-warning"></i>Funciones PRO
          </a>
        </li>
        <li class="nav-item" *ngIf="userRole === 'ORGANIZADOR'">
          <a class="nav-link" routerLink="/events" *ngIf="isLoggedIn">Eventos</a>
        </li>
        <li class="nav-item" *ngIf="userRole === 'ORGANIZADOR'">
          <a class="nav-link" routerLink="/profile-organizer" *ngIf="isLoggedIn">Perfil</a>
        </li>
        <li class="nav-item" *ngIf="userRole === 'ADMIN'">
          <a class="nav-link" routerLink="/dashboard" *ngIf="isLoggedIn">Reportes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/login" *ngIf="!isLoggedIn">Login</a>
        </li>
        <!-- Ícono de ayuda -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/faq" title="Preguntas frecuentes">
            <i class="bi bi-question-circle"></i>
          </a>
        </li>
      </ul>
      </ul>
      <div class="d-flex align-items-center" *ngIf="isLoggedIn">
        <!-- Botón para actualizar a PRO -->
        <button 
          *ngIf="shouldShowUpgradeToPro()" 
          class="btn btn-warning btn-sm me-3" 
          (click)="upgradeToPro()">
          Actualizar a PRO
        </button>

        <!-- Insignia PRO para usuarios con suscripción activa -->
        <span 
          *ngIf="shouldShowProBadge()" 
          class="badge bg-warning text-dark me-3 py-2 px-3">
          <i class="bi bi-star-fill me-1"></i>MEMBRESÍA PRO
        </span>

        <span class="me-3 text-white">Rol: {{ userRole }}</span>
        <button class="btn btn-outline-light btn-sm" (click)="logout()">Cerrar sesión</button>
      </div>
    </div>
  </div>
</nav>

<!-- Contenido principal renderizado por rutas -->
<main class="container mt-4">
  <router-outlet></router-outlet>
</main>
