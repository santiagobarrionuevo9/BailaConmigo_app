<div class="container">
      <div class="error-card">
        <div class="error-icon">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="15" y1="9" x2="9" y2="15"></line>
            <line x1="9" y1="9" x2="15" y2="15"></line>
          </svg>
        </div>
        
        <h1>Error en la Vinculación</h1>
        <p>No se pudo vincular tu cuenta de MercadoPago.</p>
        <p>Por favor, intenta nuevamente o contacta al soporte técnico.</p>
        
        <div class="actions">
          <button class="btn btn-primary" (click)="tryAgain()">
            Intentar Nuevamente
          </button>
          <button class="btn btn-secondary" (click)="goToHome()">
            Volver al Inicio
          </button>
        </div>
      </div>
    </div>
