<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 500px;">
      <h2 class="text-center mb-4">Recuperar contraseña</h2>
      <p class="text-center text-muted mb-3">🔒 ¿Olvidaste tu contraseña? No te preocupes, te ayudamos a recuperarla.</p>
  
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            formControlName="email"
            type="email"
            class="form-control"
            [ngClass]="{'is-invalid': forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched}"
          />
          <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="invalid-feedback">
            Email inválido.
          </div>
        </div>
  
        <button type="submit" class="btn btn-success w-100 mb-3" [disabled]="forgotPasswordForm.invalid">
          Enviar correo de recuperación
        </button>
  
        <div *ngIf="successMessage" class="alert alert-success" role="alert">
          {{ successMessage }}
        </div>
  
        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
          {{ errorMessage }}
        </div>
  
        <div class="text-center mt-3">
          <a routerLink="/login" class="text-decoration-none">🔙 Volver al inicio de sesión</a>
        </div>
      </form>
    </div>
  </div>
