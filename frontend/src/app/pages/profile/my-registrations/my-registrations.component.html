<div class="p-4">
  <h2 class="text-orange text-2xl mb-4">Mis Inscripciones</h2>

  <div *ngIf="registrations.length === 0" class="text-gray-500">
    No estás inscrito a ningún evento.
  </div>

  <div *ngFor="let reg of registrations" class="border border-orange rounded-lg p-4 mb-4">
    <h3 class="text-xl font-bold mb-2">{{ reg.eventName }}</h3>
    <p><strong>Fecha:</strong> {{ reg.eventDateTime  }}</p>
    <p><strong>Estado:</strong> {{ reg.status }}</p>
    <p><strong>Monto pagado:</strong> {{ reg.paidAmount | number:'1.0-0' }}</p>
    <p><strong>Código dinámico:</strong> {{ reg.codigoDinamico }}</p>
    <p *ngIf="reg.attended" class="text-green-600 font-semibold">✔ Asististe</p>
    <a *ngIf="reg.paymentUrl"
       class="btn-orange mt-3 inline-block"
       [href]="reg.paymentUrl"
       target="_blank">
      Ver detalles del pago
    </a>
  </div>
</div>
